[package]
name = "bloom_bitflow"
version = "0.1.0"
authors = ["z0mbie42 <sylvain@kerkour.fr>"]
edition = "2018"
license = "AGPL-3.0"
publish = false


[dependencies]
kernel = { package = "bloom_kernel", path = "../kernel" }
drive = { package = "bloom_drive", path = "../drive" }

diesel_as_jsonb = { path = "../../libs/diesel_as_jsonb" }
eventsourcing = { path = "../../libs/eventsourcing-rs" }
diesel_enum_derive = { path = "../../libs/diesel-enum-derive" }

regex = "1"
url = "1.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "0.7", features = ["serde", "v4"] }
diesel = { version = "1.4", features = ["postgres", "chrono", "serde_json", "r2d2", "uuidv07"] }
chrono = { version = "0.4", features = ["serde"] }
actix-web = "1.0.0"
actix = "0.8"
futures = "0.1"
rusoto_s3 = "0.39"
rusoto_core = "0.39"
rusoto_credential = "0.39"
