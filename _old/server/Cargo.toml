crypto42 = { version = "0.5", git = "https://gitlab.com/bloom42/libs/crypto42-rs" }
futures = "0.1"
futures_preview = { package ="futures-preview",  version = "0.3.0-alpha.16", features = ["compat"] }
actix-web = "1.0.7"
actix-cors = "0.1.0"
actix = "0.8"
rusoto_core = "0.39"
rusoto_s3 = "0.39"
num_cpus = "1.0"
http = "0.1.0"
sentry = "0.17"
sentry-actix = "0.17"
futures-timer = "0.3"
clap = "2.33"
slog = "2.4"
failure = "0.1"
diesel_migrations = "1.4"
diesel = "1.4"


[profile.release]
