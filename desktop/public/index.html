<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="apple-touch-icon" href="/kernel/imgs/icons/bloom_256.png" sizes="256x256" type="image/png"/>
    <link rel="apple-touch-icon" href="/kernel/imgs/icons/bloom_128.png" sizes="128x128" type="image/png"/>
    <link rel="android-touch-icon" href="/kernel/imgs/icons/bloom_128.png" />
    <link rel="shortcut icon" href="/kernel/imgs/icons/bloom_256.png" type="image/png"/>

    <title>Bloom</title>
  </head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #fff;
    }

    .blm-loader {
      text-align: center;
    }

    .blm-loader-spinner {
      width: 50px;
      height: 50px;
      position: absolute !important;
      margin-top: 21px;
      margin-left: calc(50vw - 25px) !important;
    }

    .blm-loader-icon {
      margin-top: calc(50vh - 128px) !important;
      /* margin-left: calc(50vw - 64px) !important; */
    }

    .lds-ring {
      /* display: inline-block; */
      position: relative;
      width: 50px;
      height: 50px;
    }
    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 42px;
      height: 42px;
      margin: 4px;
      border: 4px solid #BDBDBD;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #BDBDBD transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) {
      animation-delay: -0.45s;
    }
    .lds-ring div:nth-child(2) {
      animation-delay: -0.3s;
    }
    .lds-ring div:nth-child(3) {
      animation-delay: -0.15s;
    }
    @keyframes lds-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but Bloom doesn't work properly without JavaScript enabled. Please enable
        it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="blm-loader">
        <img class="blm-loader-icon" src="/assets/imgs/icons/bloom_256.png" style="height: 128px; width: 128px;"/>
        <div class="blm-loader-spinner">
          <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
      </div>

    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
